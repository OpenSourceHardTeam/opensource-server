name: opensource CD

on:
  push:
    branches: [ main ]

env:
  S3_BUCKET_NAME: opensource-movie

jobs:
  build:
    name: Code deployment

    runs-on: ubuntu-latest

    steps:
    
    - name: checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: application-secret.yml 파일 생성
      run: |
        cd ./module-application/src/main/resources/yml

        touch ./application-secret.yml

        echo "${{ secrets.OPENSOURCE_APPLICATION }}" >> ./application-secret.yml
        
        cat ./application-secret.yml
      shell: bash
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle # 실제 application build(-x 옵션을 통해 test는 제외)
      run: ./gradlew build -x test
      
    - name: Make Directory
      run: mkdir -p deploy
      
    - name: Copy Jar
      run: cp ./build/libs/*.jar ./deploy
    
    - name: Copy appspec.yml
      run: cp appspec.yml ./deploy

    - name: Copy script
      run: cp ./scripts/*.sh ./deploy
      
    - name: Make zip file
      run: zip -r ./opensource-movie.zip ./deploy
      shell: bash
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
        aws-region: ap-northeast-2
        
    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./opensource-movie.zip s3://$S3_BUCKET_NAME/
      
    - name: Deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_KEY }}
      run:
        aws deploy create-deployment 
        --application-name opensource-movie-codedeploy
        --deployment-group-name opensource-movie-codedeploy-group
        --file-exists-behavior OVERWRITE 
        --s3-location bucket=opensource-movie,bundleType=zip,key=opensource-movie.zip
        --region ap-northeast-2
