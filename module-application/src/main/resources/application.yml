spring:
  config:
    import:
      - classpath:/yml/application-dev.yml
      - classpath:/yml/application-local.yml
      - classpath:/yml/application-log.yml
      - classpath:/yml/application-redis.yml
      - classpath:/yml/application-auth.yml
  profiles:
    group:
      dev: dev, log, redis
      local: local, log, redis
    active: local, dev